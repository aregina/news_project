<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            text-align:center;
        }
        a {
            text-decoration: none;
            color:black;
        }
        a:hover {
            color:#484959;
        }

    </style>
</head>
<body>
<h2>{{ key.news.count }}</h2>
<h1>{{ key.word }}</h1>
<ul>
{% for news in key.news.all %}
    <li><a href="/news/id{{ news.id }}">{{ news.site.name}} - {{ news.title }} </a> </li>
{% endfor %}
</ul>
</body>
</html>
