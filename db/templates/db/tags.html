<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tags</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:300|Didact+Gothic|Marmelad|Tenor+Sans&subset=latin,cyrillic'
          rel='stylesheet' type='text/css'>
    <style>

        * {
            margin: 0;
            font-family: "Roboto Slab";
            color: #00173e;

        }
        p {
            text-align:center;
        }
        a {
            text-decoration: none;
            color:black;
        }
        a:hover {
            color:#484959;
        }


    </style>
</head>
<body>

<p>
    {% for k in key %}
    <a href="{{ k.word }}">
        <span style="font-size:{{ k.cnt_n }}em">{{ k.word }}</span>
    </a>
    {% endfor %}
</p>
</body>
</html>
